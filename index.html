<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LLMs and Dragons</title>

	<link rel="icon" href="./icon11.jpg">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="try-again-bar">
		<button id="try-again"><img src="./tryagain1.jpg" alt="try again">
			<span class="try-again-label">Reincarnation</span>
		</button>
	</div>
	<main>
		<img src="./schrift3.png" alt="decent players and dragons - just hit it">

		<div id="health-bar">
			<span id="player_health">Player: 15</span>
			<span id="beast_health">Beast: 50</span>
		</div>

		<div class="chat-history"></div>

		<form>
			<input type="text" name="content">

			<button type="submit">send</button>

		</form>
	</main>
	<div class="side buttons">

		<button id="attack"><img src="./atc2.jpg" alt="attack"><span class="attack-label">attack</span></button>
		<button id="defend"><img src="./def1.jpg" alt="defend"><span class="defend-label">defend</span></button>
		<button id="fireball"><img src="./mag1.jpg" alt="fireball"><span class="magic-label">magic</span></button>

	</div>
	
	<script src="index.js"></script>
</body>

</html>
